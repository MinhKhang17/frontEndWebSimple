<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="index,follow" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:'Roboto',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}</style>
</head>
<body class="bg-gray-50 text-gray-800">
<div id="site-header"></div>
<main class="max-w-6xl mx-auto px-4 py-12">
  <h1 class="text-2xl font-bold mb-4">Bảng giá</h1>
  <div class="bg-white rounded shadow overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-blue-600 text-white"><tr><th class="p-3 text-left">Sản phẩm</th><th class="p-3 text-left">Đơn vị</th><th class="p-3 text-left">Giá (VNĐ)</th></tr></thead>
      <tbody>
        <tr class="border-b"><td class="p-3">Chén cao su hứng mủ</td><td class="p-3">Cái</td><td class="p-3 text-green-700">5.000</td></tr>
        <tr class="border-b"><td class="p-3">Dây buộc kiềng</td><td class="p-3">Cuộn</td><td class="p-3 text-green-700">25.000</td></tr>
        <tr class="border-b"><td class="p-3">Dao cạo mủ</td><td class="p-3">Cái</td><td class="p-3 text-green-700">40.000</td></tr>
      </tbody>
    </table>
  </div>

  <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mt-6">
    <p class="text-sm text-yellow-800">Lưu ý: Giá chưa bao gồm VAT. Giá có thể thay đổi theo số lượng.</p>
  </div>
</main>
<div id="site-footer"></div>
<script src="js/main.js"></script>
</body>
</html>
